<!DOCTYPE html>
<html>
<head>
  <title>Tabla de dos por dos con divs centrados</title>
  <style>
    .table {
      display: table;
      width: 100%;
      height: 960px;
      width: 800px;
    }
    .row {
      display: table-row;
    }
    .cell {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="table">
    <div class="row">

      <div class="cell">

        <div style="margin-left: 130px; border: 1px solid black; width: 150px; height: 150px">
            <div style="border: 1px solid black; height: 10px; display: flex;">
             .</div>
            <div style=" display: flex; height: 100%;">
                <div style="border: 1px solid black; width: 20px; text-align: left; align-self : flex-start; height: 136px;">.</div>
                <div style="border: 1px solid black; flex: 1; height: 80px; height: 136px;"></div>
            </div>
        </div>   

    </div>

      <div class="cell">

        <div style="margin-left: 130px; border: 1px solid black; width: 150px; height: 150px; display: flex; flex-direction: column;">
            <div style="border: 1px solid black; width: 100%; text-align: center; height: 10px; display: flex;">.</div>
            <div style="border: 1px solid black; display: flex; height: 90%; width: 100%;">
                <div style="border: 1px solid black; width: 50%; text-align: left; align-self: flex-start; height: 100%">.</div>
                <div style="border: 1px solid black; flex: 1; height: 100%;"> </div>
            </div>
            <div style="border: 1px solid black; width: 100% ; height: 10px; display: flex;">.</div>
        </div>

      </div>
    </div>
    <div class="row">
      
        <div class="cell">
            <div style="margin-left: 130px; width: 150px; height: 150px; border: 5px solid black;">

                <div style="height: 10px; margin: auto; text-align: center;">.</div>
      
                <div style="display: flex; height: 130px;">
                    <div style="width: 10px; border: 1px solid black;">
                    <div style="height: 100%; text-align: left; ">.</div>
                    </div>
                    <div style="flex: 1; border: 1px solid black; height: 126px;">
                    <div style="height: 47%; width: 100%; text-align: left; border: 1px solid black;"></div>
                    <div style="height: 47%; width: 100%; text-align: left; border: 1px solid black;"></div>
                    </div>
                </div>
                <div style="margin: auto; text-align: center; height: 15px;">.</div>

            </div>
      
        </div>

        <div class="cell">
        
            <div style="margin-left: 130px; width: 150px; height: 150px; display: table;">
                <div style="display: table-row;">
                  <div style="display: table-cell; border: 1px solid black; text-align: center;">Celda 1</div>
                  <div style="display: table-cell; border: 1px solid black; text-align: center;">Celda 2</div>
                </div>
                <div style="display: table-row;">
                  <div style="display: table-cell; border: 1px solid black; text-align: center;">Celda 3</div>
                  <div style="display: table-cell; border: 1px solid black; text-align: center;">Celda 4</div>
                </div>
              </div>
              

        </div>
  </div>
</body>
</html>
