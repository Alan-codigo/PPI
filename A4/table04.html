<!DOCTYPE html>
<head>
    <title>TABLE 4</title>
</head>
<body>
    <table border="5" width="960" height="800">
        <tr height="50%" >
            <td width="50%" align="center">

                <table border="5" width="150" height="150" >
                    <tr height="15px">
                        <td colspan="2" ></td>
                    </tr>
                    <tr>
                        <td width="12px"></td>
                        <td></td>
                    </tr>
                </table>

            </td>

            <td align="center">

                <table border="5" width="150" height="150">
                    <tr height="15px">
                        <td colspan="2" ></td>
                    </tr>
                    <tr>
                        <td width="50%" text-align="left" valign="top"></td>
                        <td></td>
                    </tr>
                    <tr height="15px">
                        <td colspan="2" ></td>
                    </tr>
                </table>

            </td>
        </tr>
        <tr>
            <td align="center">
                <table border="5" width="150" height="150">
                    <tr height="15px">
                        <td colspan="2" ></td>
                    </tr>
                    <tr>
                        <td width="10px" text-align="left" valign="top" rowspan="2"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr height="15px">
                        <td colspan="2" ></td>
                    </tr>
                </table>
            </td>

            <td align="center">

                <table border="5">
                    <tr >
                        <td width="50" height="50" ></td>
                        <td ></td>
                    </tr>
                    <tr>
                        <td ></td>
                        <td width="50" height="50" ></td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</body>
</html>
